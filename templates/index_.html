<div class="container">
  <h1>Diabetes Prediction</h1>

  <div class="form-group">
    <label for="pregnancies">Pregnancies:</label>
    <input type="number" id="pregnancies" name="pregnancies" min="0" required>
    <div class="help">Number of times pregnant</div>
  </div>

  <div class="form-group">
    <label for="glucose">Glucose:</label>
    <input type="number" id="glucose" name="glucose" min="0" required>
    <div class="help">Plasma glucose concentration (mg/dL)</div>
  </div>

  <div class="form-group">
    <label for="blood-pressure">Blood Pressure:</label>
    <input type="number" id="blood-pressure" name="blood-pressure" min="0" required>
    <div class="help">Diastolic blood pressure (mm Hg)</div>
  </div>

  <div class="form-group">
    <label for="skin-thickness">Skin Thickness:</label>
    <input type="number" id="skin-thickness" name="skin-thickness" min="0" required>
    <div class="help">Triceps skin fold thickness (mm)</div>
  </div>

  <div class="form-group">
    <label for="insulin">Insulin:</label>
    <input type="number" id="insulin" name="insulin" min="0" required>
    <div class="help">2-Hour serum insulin (mu U/ml)</div>
  </div>

  <div class="form-group">
    <label for="bmi">BMI:</label>
    <input type="number" id="bmi" name="bmi" min="0" step="0.1" required>
    <div class="help">Body mass index (weight in kg/(height in m)^2)</div>
  </div>

  <div class="form-group">
    <label for="dpf">Diabetes Pedigree Function:</label>
    <input type="number" id="dpf" name="dpf" min="0" step="0.001" required>
    <div class="help">Diabetes pedigree function</div>
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" required>
  </div>

  <button type="submit">Submit</button>

  <div class="result">
    <p>Result: <span id="result"></span></p>
  </div>
</div>

<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    font-family: Arial, sans-serif;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .help {
    font-size: 0.8em;
    color: #666;
    margin-top: 2px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .result {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
